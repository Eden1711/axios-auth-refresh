name: Publish to JSR

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      # ðŸ‘‡ 1. Setup Node.js Ä‘á»ƒ dÃ¹ng npm
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Remove Global Types for JSR compatibility
        run: |
          perl -i -0pe 's/declare module.*?skipAuthRefresh.*?\}\s*\}//s' src/index.ts

      - name: Publish to JSR
        run: npx jsr publish --allow-slow-types --allow-dirty
