name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Danh sách các version Node bạn muốn hỗ trợ
        # Hiện tại 18, 20, 22 là các bản LTS phổ biến nhất
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v3

      # Bước này sẽ chạy 3 lần với 3 version khác nhau
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm" # Tự động cache npm để chạy nhanh hơn

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Build
        run: npm run build
